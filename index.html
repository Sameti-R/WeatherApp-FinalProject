    <title>My weather App</title>

  <body>
    <div class="container">
      <div class="mainPage">
        <form class="myForm" id="my-form">
          <input
            type="search"
            class="searchEngine"
            id="search-engine"
            placeholder="Enter a city"
            autofocus="on"
            autocomplete="off"
          />
          <input
            type="submit"
            class="searchButton"
            id="search-button"
            value="Search"
          />


        
        </form>       
        <div class="row text-center">
          <p class="col">
           
        <span class="city" id="the-city">London</span> <br />  <span class="weather" id="weather-condition">mostly cloudy</span>
       
             
            
          </p>

                class="degree"
                id="fahrenheit"
              ></span
              > <a href="#" class="symbol" id="imperial-temp">℉</a> </span
            > 
            </span>
             </p>
          <p class="col">
          
             <br> <span class="details">
            <span><span class="text"> Humidty:</span> <span id="humidity"> 26</span>%</span> <br>
            <span><span class="text"> Wind:</span> <span id="wind"> 10 </span ><span id="wind-unit">km</span> </span></span>
          </p>
        </div>
       
          <div class="fiveDays" id="forecast"></div>
